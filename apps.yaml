apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: myapp-argo-apps
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/tessaRuckstuhl/ArgoCD-Playground.git
    targetRevision: HEAD
    path: apps
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions: 
    - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true